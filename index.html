<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
  <div class="root">
    <header class="header root__section">
      <img src="./images/logo.svg" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name"></h1>
          <p class="user-info__job"></p>
          <button class="button user-info__edit-button">Edit</button>
        </div>
        <button class="button user-info__button">+</button>
      </div>
    </div>
    <div class="places-list root__section">

    </div>
    <div class="popup" id="new-card">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" novalidate name="new" id="new">
          <input type="text" name="name" id="name" minlength="2" maxlength="30" class="popup__input popup__input_type_name" required
            placeholder="Название">
          <span id="error-name" class="popup__error-message"></span>
          <input type="url" name="link" id="link" class="popup__input popup__input_type_link-url" required
            placeholder="Ссылка на картинку">
          <span id="error-link" class="popup__error-message"></span>
          <button type="submit" disabled class="button popup__button popup__button_invalid popup__button_fontsize_big">+</button>
        </form>
      </div>
    </div>
    <div class="popup" id="edit-popup">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" novalidate name="edit">
          <input type="text" name="username" id="username" minlength="2" maxlength="30" class="popup__input popup__input_type_name" required placeholder="Имя">
          <span id="error-username" class="popup__error-message"></span>
          <input type="text" name="about" id="about" minlength="2" maxlength="30" class="popup__input popup__input_type_link-url" required
          placeholder="О себе">
          <span id="error-about" class="popup__error-message"></span>
          <button type class="button popup__button popup__button_valid">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup" id="image-popup">
      <div class="popup__content popup__content_image">
        <img src="" alt="" class="popup__image">
        <img src="./images/close.svg" alt="" class="popup__close">
      </div>
    </div>
  </div>
  <script src="./scripts/data.js"></script>
  <script src="./scripts/api.js"></script>
  <script src="./scripts/formvalidator.js"></script>
  <script src="./scripts/userinfo.js"></script>
  <script src="./scripts/popup.js"></script>
  <script src="./scripts/card.js"></script>
  <script src="./scripts/cardlist.js"></script>
  <script src="./scripts/script.js"></script>
</body>

</html>
